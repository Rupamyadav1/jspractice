<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
</head>
<body>
        <p class="intro">hello world</p>
        <p id="demo"></p>

        <script>
            var intro=document.querySelectorAll("p.intro");

            document.getElementById("demo").innerHTML="testing queryselectorall "+intro[0].innerHTML;
        </script>
</body>
</html>
